author: SECBATON-GRIFFON
delete-after: true
changes:
- rscadd: Service cyborg H.U.E.Y upgrades now contain a spade, hatchet and recharging
    bottles of water and EZ nutrient.
- rscadd: Service cyborgs can now get a MK2 H.U.E.Y upgrade from research, for biology
    5, engineering 4 and data 4. Contains a floral somatoray, scythe and plant-b-gone
    spray.
- tweak: Spades can now remove dead plants when used on it, to help borgs with them.
- bugfix: H.U.E.Y borg service grippers can now wipe botany disks and take them out
    of diskette boxes.
