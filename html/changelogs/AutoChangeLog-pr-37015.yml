delete-after: true
changes:
- tweak: Map checking verbs now all output to a browser window instead of the chat
- tweak: Map rendering no longer lags the server while a round is active, unless set
    to in server config
- tweak: The camera and intercom range view debug verbs now only show the images to
    the client that pressed them, instead of the whole server
- tweak: The camera range view debug verb now takes the actual view range of a camera
    into account
